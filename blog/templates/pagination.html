<nav class="my-4" aria-label="...">
        <ul class="pagination pagination-circle justify-content-center">
          {% if page.has_previous %}
          <li class="page-item">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><span class="page-link" id="previouspagenum">{{ page.number }}</span></li>
          {% endif %}
          <li class="page-item active" aria-current="page">
            <span class="page-link" >{{ page.number }} <span class="sr-only">(current)</span></span>
          </li>
          {% if page.has_next %}
          <li class="page-item"><span class="page-link" >{{ page.paginator.num_pages }}</span></li>
          <li class="page-item">
            <a class="page-link" href="?page={{	page.next_page_number	}}">Next</a>
          </li>
          {% endif %}
        </ul>
</nav>

<script>
  s=document.getElementById("previouspagenum").innerText
  a=parseInt(s)-=1
  document.getElementById("previouspagenum").innerText=a


</script>
